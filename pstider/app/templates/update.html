<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
<h1><font color="red">Update Employee</font></h1>

<hr>

<form action="" method="post">
    {% csrf_token %}

    <input type="hidden" name="id" value="{{key.id}}">

    <input type="text" name="name" value="{{key.name}}" placeholder="Employee Name" required> <br><br>
    <input type="text" name="phone" value="{{key.phone}}" placeholder="Employee Phone"> <br><br>
    <input type="email" name="email" value="{{key.email}}" placeholder="Employee Email" required> <br><br>
    <input type="number" name="sal" value="{{key.sal}}" placeholder="Employee Salary" required> <br><br>

    <button type="submit">
        Update employee
    </button>

</form>
</body>
</html>
